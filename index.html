<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Link FONTS -->
    <script
      src="https://kit.fontawesome.com/491a89db44.js"
      crossorigin="anonymous"
    ></script>
    <!-- Link CSS -->
    <link rel="stylesheet" href="src/sass/main.scss" />
    <!-- Link JS -->
    <script type="module" defer src="src/js/script.js"></script>

    <title>JS-STARTER-TEMPLATE</title>
  </head>
  <body>
    <div class="container-body">
      <div class="container" data-container>
        <h1 class="heading-1">To Do List</h1>
        <div class="form-group">
          <form class="form" data-form>
            <input
              class="form__input"
              data-input
              type="text"
              placeholder="Name..."
            />
            <button class="btn form__btn">Add Item</button>
          </form>
        </div>
        <div class="todo" data-todo></div>
        <button class="btn btn-clear">Clear Items</button>
      </div>
    </div>
  </body>
</html>
