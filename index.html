<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Link FONTS -->
    <script
      src="https://kit.fontawesome.com/491a89db44.js"
      crossorigin="anonymous"
    ></script>
    <!-- Link CSS -->
    <link rel="stylesheet" href="src/sass/main.scss" />
    <!-- Link JS -->
    <script defer src="src/js/script.js"></script>

    <title>JS-STARTER-TEMPLATE</title>
  </head>
  <body>
    <div class="container-body">
      <div class="todo-container">
        <h1 class="heading-1">To Do List</h1>
        <div class="form-group">
          <form class="form">
            <input type="text" class="form__input" placeholder="Name..." />
            <button class="btn form__btn">Add Item</button>
          </form>
          <div class="todo">
            <li class="todo__item">
              <span class="todo__desc">Molla</span>
              <!-- prettier-ignore -->
              <div class="todo__icons">
                <a href="#" data-btn='check'>
                  <i class="fa-regular fa-circle-check todo__icon todo__icon--check"></i>
                </a>
                <a href="#" data-btn='update'>
                  <i class="fa-regular fa-pen-to-square todo__icon todo__icon--update"></i>
                </a>
                <a href="#" data-btn='close'>
                  <i class="fa-regular fa-circle-xmark todo__icon todo__icon--close"></i>
                </a>   
              </div>
            </li>
          </div>
          <button class="btn btn-clear">Clear Items</button>
        </div>
      </div>
    </div>
  </body>
</html>
